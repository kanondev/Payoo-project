<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available blance  -->
                 <div>
                    <div class="stat">
                        <div id="account-blance" class="stat-value">9800</div>
                        <div class="stat-dese">Available Balance</div>
                    </div>
                 </div>

                 <div class="divider"></div>


                 <!-- User action buttons -->
                 <div>
                    <button class="btn btn-lg"> Add Money </button>
                    <button class="btn btn-lg"> Cash Out </button>
                 </div>
                 <div class="divider"></div>


                 <!-- add mony form start here  -->
                 <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input-add-money" type="text" placeholder="Enter your Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin Number</span>
                      </label>
                      <input id="input-pin-number" type="password" placeholder="Intere your Pin Number" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="add-mony-btn" class="btn btn-primary">Add money</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
</body>
</html>
